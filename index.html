    This HTML file serves as a minimalistic cover for my GitHub Pages,
    showcasing a collection of small projects, data analysis examples, and data visualizations.
    The content is predominantly generated using Python's Plotly library.
    The page features an animated background and provides a quick navigation menu to access different projects.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <link rel="icon" href="Avatar1-small.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.207/distr/fira_code.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            overflow: hidden !important;
            margin: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            min-height: 100vh;
        }


        #gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #centered-image {
            width: 25%;
            height: auto;
        }

        #centered-image-container {
            text-align: center;
            height: 100%;
            display: block;
            transition: opacity 0.3s ease;
        }

        #centered-image-container.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Loading Animation*/
        .preload {
            overflow: hidden;
            transition: transform .3s;
        }

        .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #5700FF;
            animation: loader 2s infinite ease;
        }

        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #a8ff00;
            animation: loader-inner 2s infinite ease-in;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(180deg);
            }

            50% {
                transform: rotate(180deg);
            }

            75% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes loader-inner {
            0% {
                height: 0%;
            }

            25% {
                height: 0%;
            }

            50% {
                height: 100%;
            }

            75% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }

        #bee {
            transition: transform .1s;
            pointer-events: none;
            z-index: 9999;
        }

        .left {
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }

        .right {
            -moz-transform: scaleX(1);
            -o-transform: scaleX(1);
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }

        #pageList {
            display: none;
            position: fixed;
            left: 2%;
            color: #6331C5;
            background-color: #000;
            padding: 20px;
            z-index: 9999;
            max-height: 80vh;
            overflow-y: auto;
            white-space: nowrap;
        }

        #pageList a {
            color: #a8ff00;
            display: block;
            text-decoration: underline solid #6331C5;
            padding-bottom: 2px;
            text-decoration-thickness: 2px;
            transition: text-decoration-color 0.3s ease;
        }

        #pageList a:hover {
            text-decoration-color: transparent;
        }

        .blinking {
            animation: blink-animation 0.8s infinite;
        }

        @keyframes blink-animation {
            50% {
                opacity: 0;
            }
        }

        .overlay {
            position: fixed;
            pointer-events: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.7s ease;
        }

        .overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .hand-animation {
            width: 50px;
            height: 50px;
            background: url('hand-icon.png') no-repeat center center;
            background-size: contain;
            animation: handMove 1.5s infinite;
        }

        @keyframes handMove {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

    <!-- Add your GIF URL here -->

<!--Loading transition-->
<script>
    $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
        $("body").removeClass("preload");
    });
</script>

<!-- Include mouse icon -->
<script src="mouseicon.js"></script>

<script>
    $(document).ready(function () {
        var repoOwner = "sebacornnejo";
        var repoName = "sebacornnejo.github.io";
        var apiUrl = "https://api.github.com/repos/" + repoOwner + "/" + repoName + "/contents/";

        // Handle click on the image
        $("#centered-image").on("click", function () {
            // Gradually hide the image by adding the 'hide' class
            $("#centered-image-container").addClass('hide');

            // Get the list of files in the repository
            $.ajax({
                url: apiUrl,
                success: function (data) {
                    // Filter only HTML files excluding "index.html"
                    var htmlFiles = data.filter(function (file) {
                        return file.type === "file" && file.name.endsWith(".html") && file.name !== "index.html";
                    });

                    // Create links for each HTML file
                    htmlFiles.forEach(function (file) {
                        // Build the URL correctly without duplicating the repository name
                        var pageUrl = "https://" + repoOwner + ".github.io/" + file.name;
                        $("#pageList").append("<li><a href='" + pageUrl + "'>" + file.name + "</a></li>");
                    });

                    // Show the list
                    $("#pageList").show();
                },
                error: function (error) {
                    console.error("Error fetching the list of files:", error);
                }
            });
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tarjetas = document.querySelectorAll('.tarjeta');

        tarjetas.forEach(tarjeta => {
            tarjeta.addEventListener('mouseenter', () => {
                const cursor = tarjeta.querySelector('.blinking-cursor');
                cursor.classList.add('blinking');
            });

            tarjeta.addEventListener('mouseleave', () => {
                const cursor = tarjeta.querySelector('.blinking-cursor');
                cursor.classList.remove('blinking');
            });
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const overlay = document.getElementById('overlay');
        const centeredImage = document.getElementById('centered-image');

        let inactivityTimeout;
        let imageClicked = false;

        // Function to show the overlay with a delay after inactivity
        function showOverlay() {
            // Show the overlay only if the image hasn't been clicked
            if (!imageClicked) {
                overlay.classList.add('visible');
                overlay.style.transition = 'opacity 0.5s ease-in-out';
                overlay.style.opacity = '1';
            }
        }

        // Function to hide the overlay
        function hideOverlay() {
            overlay.style.transition = 'opacity 0.5s ease-in-out';
            overlay.style.opacity = '0';
            clearTimeout(inactivityTimeout);
        }

        // Function to reset the overlay after a delay if no image click occurs
        function resetOpacity() {
            hideOverlay();
            inactivityTimeout = setTimeout(showOverlay, 5000);
        }

        // Show the overlay after 5 seconds of inactivity
        inactivityTimeout = setTimeout(showOverlay, 5000);

        // Handle click on the image
        function handleImageClick(event) {
            // Prevent the click on the image from propagating to the body
            event.stopPropagation();

            // Mark that the image has been clicked
            imageClicked = true;

            // Reset the overlay and show the menu on image click
            resetOpacity();

            // Add your code here to show the menu, for example:
            // showMenu();
        }

        // Handle click on the overlay
        function handleOverlayClick(event) {
            // Prevent the click on the overlay from propagating to the body
            event.stopPropagation();
        }

        // Add click event listeners
        centeredImage.addEventListener('click', handleImageClick);
        overlay.addEventListener('click', handleOverlayClick);

        // Reset the overlay after a delay if no image click occurs
        document.body.addEventListener('click', resetOpacity);
    });

</script>

</html>
